<div class="jumbotron" ng-controller="LookbookCtrl as lookbook">
    <h1>Get inspired!</h1>
    <div class="row">  
      <div class="col-md-4" ng-repeat="LookBook in LookBooks">
        <a href="#/lookbook/{{LookBook._id}}" class="thumbnail">
          <img src="{{LookBook.image}}" />
          <br/>          
           <span class="titre_look">{{LookBook.titre}}</span>
        </a>
      </div>
  </div>
</div>
